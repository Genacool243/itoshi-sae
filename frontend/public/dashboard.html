<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts (Inter Family) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/e739b303fd.js" crossorigin="anonymous"></script>

    <!-- Personal Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="containerDashboard">
        <nav class="dashboardNav">
            <div class="dashboardNavLeftContainer">
                <button class="dashboardNavButton" onclick="openSidebar(this);"><i class="fa-solid fa-bars fa-2xl"></i></button>
                <h1 class="dashboardNavH1">Itoshi SAE</h1>
                <button class="dashboardNavigationButton" onclick="loadContent('inicio', usuario)">Inicio</button>
            </div>
        </nav>
        <aside class="dashboardSidebar" onmouseover="openSidebarHover(this);" onmouseout="closeSidebarHover(this);">
            <div class="sidebarDivHeader"><div class='userImageContainerSidebar'><img src='' alt='Users profile picture' class='userImgSidebar'></div><p></p></div>
        </aside>
        <div class="dashboardContent">
        </div>
    </div>
</body>
<script>
    var sidebarOpen = false;

    function loadUserInfo() {
        // Otra vez, como no tenemos conexión con back-end saco 2 tipos de usuarios en base al login trucho que hice, dependiendo el rol jerárquico, lo que se tendría que hacer es en base a la id hacer una consulta que busque la información de esa ID para crear un objeto con los datos del usuario logueado
        switch (localStorage.getItem("user_type")) {
            case "0":
                var usuario = {
                    "id" : "0",
                    "nombre" : "Jefe",
                    "imagen" : "fotoUsuarioPrueba1.png",
                    "rango" : "0"
                }
                break;
            case "1":
                var usuario = {
                    "id" : "1",
                    "nombre" : "Empleado 1",
                    "imagen" : "fotoUsuarioPrueba2.jpeg",
                    "rango" : "1"
                }
                break;
        }

        let sidebarContainer = document.querySelector(".dashboardSidebar");

        switch (usuario.rango) {
            case "1":
                usuario.rol = "Empleado";
                sidebarContainer.innerHTML += '<button class="ingresos"><div class="sidebarDiv"><i class="fa-solid fa-car fa-xl"></i><p>Ingresos</p></div></button><button class="retiros"><div class="sidebarDiv"><i class="fa-solid fa-money-bill fa-xl"></i><p>Retiros</p></div></button><button class="caja"><div class="sidebarDiv"><i class="fa-solid fa-cash-register fa-xl"></i><p>Cerrar Caja</p></div></button>';

                document.querySelector(".dashboardNav").innerHTML += '<button class="dashboardNavigationButton admin">Acceso de Administrador</button>';
                break;
            case "0":
                usuario.rol = "Jefe";
                sidebarContainer.innerHTML += '<button class="usuarios"><div class="sidebarDiv"><i class="fa-solid fa-user fa-xl"></i><p>Usuarios</p></div></button><button class="horarios"><div class="sidebarDiv"><i class="fa-solid fa-clock fa-xl""></i><p>Horarios</p></div></button><button class="ingresos"><div class="sidebarDiv"><i class="fa-solid fa-car fa-xl"></i><p>Ingresos</p></div></button><button class="registros"><div class="sidebarDiv"><i class="fa-solid fa-receipt fa-xl"></i><p>Registros</p></div></button><button class="precios"><div class="sidebarDiv"><i class="fa-solid fa-tag fa-xl"></i><p>Precios</p></div></button><button class="retiros"><div class="sidebarDiv"><i class="fa-solid fa-money-bill fa-xl"></i><p>Retiros</p></div></button>';

                if (localStorage.getItem("first_open") == "true") {
                    sidebarContainer.innerHTML += '<button class="ciclo"><div class="sidebarDiv"><i class="fa-solid fa-clock fa-xl"></i><p>Iniciar Ciclo</p></div></button>';
                } else {
                    if (localStorage.getItem("previous_user") == "none") {
                        sidebarContainer.innerHTML += '<button class="caja"><div class="sidebarDiv"><i class="fa-solid fa-cash-register fa-xl"></i><p>Cerrar Caja</p></div></button>';
                    } else {
                        sidebarContainer.innerHTML += '<button onclick="logout();"><div class="sidebarDiv"><i class="fa-solid fa-right-from-bracket fa-xl"></i><p>Cerrar Sesión</p></div></button>';
                    }
                }
                
                break;
        }

        let p = document.querySelector(".dashboardSidebar").children[0].children[1];
        let img = document.querySelector(".userImgSidebar");

        p.innerText = usuario.nombre;
        img.src = "img/users/" + usuario.imagen;

        añadirFuncionalidad(usuario);
        loadContent("inicio", usuario);

        return (usuario);
    }

    function añadirFuncionalidad(usuario) {
        document.querySelectorAll(".usuarios").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("usuarios", usuario);
            });
        });

        document.querySelectorAll(".horarios").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("horarios", usuario);
            });
        });

        document.querySelectorAll(".ingresos").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("ingresos", usuario);
            });
        });

        document.querySelectorAll(".registros").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("registros", usuario);
            });
        });

        document.querySelectorAll(".precios").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("precios", usuario);
            });
        });

        document.querySelectorAll(".retiros").forEach(element => {
            element.addEventListener("click", e => {
                loadContent("retiros", usuario);
            });
        });

        document.querySelectorAll(".caja").forEach(element => {
            element.addEventListener("click", e => {
                cerrarCaja();
            });
        });

        document.querySelectorAll(".ciclo").forEach(element => {
            element.addEventListener("click", e => {
                iniciarCiclo();
            });
        });

        document.querySelectorAll(".admin").forEach(element => {
            element.addEventListener("click", e => {
                loginAdmin(usuario);
            });
        });
    }

    function iniciarCiclo() {
        localStorage.setItem("logged_in", "false");
        localStorage.setItem("user_id", "none");
        localStorage.setItem("user_type", "none");
        localStorage.setItem("previous_user", "none");
        localStorage.setItem("first_open", "false");

        window.location.href = "index.html";
    }

    function cerrarCaja() {
        localStorage.setItem("logged_in", "false");
        localStorage.setItem("user_id", "none");
        localStorage.setItem("user_type", "none");
        localStorage.setItem("previous_user", "none");
        localStorage.setItem("first_open", "false");

        window.location.href = "index.html";
    }

    function loginAdmin(usuario) {
        localStorage.setItem("logged_in", "false");
        localStorage.setItem("user_id", "none");
        localStorage.setItem("user_type", "none");
        localStorage.setItem("previous_user", usuario.id);

        window.location.href = "index.html";
    }

    function openSidebarHover(element) {
        if (sidebarOpen == false) {
            let body = element.parentElement.parentElement;
            body.style.setProperty('--dashboardMargin', '268px');
            body.style.setProperty('--dashboardContent', '9%');

            document.querySelector(".sidebarDivHeader").children[1].style.opacity = 1;
            document.querySelectorAll(".sidebarDiv").forEach(element => {
                let p = element.children[1].style.opacity = 1;
            });
        }
    }

    function closeSidebarHover(element) {
        if (sidebarOpen == false) {
            let body = element.parentElement.parentElement;
            body.style.setProperty('--dashboardMargin', '76px');
            body.style.setProperty('--dashboardContent', '80%');

            document.querySelector(".sidebarDivHeader").children[1].style.opacity = 0;
            document.querySelectorAll(".sidebarDiv").forEach(element => {
                let p = element.children[1].style.opacity = 0;
            });
        }
    }

    function openSidebar(element) {
        let body = element.parentElement.parentElement.parentElement;

        switch (sidebarOpen) {
            case true:
                body.style.setProperty('--dashboardMargin', '76px');
                body.style.setProperty('--dashboardContent', '80%');

                document.querySelector(".sidebarDivHeader").children[1].style.opacity = 0;
                document.querySelectorAll(".sidebarDiv").forEach(element => {
                    let p = element.children[1].style.opacity = 0;
                });

                sidebarOpen = false;
                break;
            case false:
                body.style.setProperty('--dashboardMargin', '268px');
                body.style.setProperty('--dashboardContent', '9%');

                document.querySelector(".sidebarDivHeader").children[1].style.opacity = 1;
                document.querySelectorAll(".sidebarDiv").forEach(element => {
                    let p = element.children[1].style.opacity = 1;
                });

                sidebarOpen = true;
                break;
        }
        
    }

    function logout() {
        if (localStorage.getItem("previous_user") == "none") {
            localStorage.setItem("logged_in", "false");
            localStorage.setItem("user_id", "none");
            localStorage.setItem("user_type", "none");
            localStorage.setItem("previous_user", "none");

            window.location.href = "index.html";
        } else {
            // Hacer consulta para averiguar información sobre el usuario anterior con localStorage.getItem("previous_user") teniendo en cuenta que esto devuelve su ID

            let usuario = {"id": 1,"nombre": "Empleado 1","imagen": "fotoUsuarioPrueba2.jpeg", "rango": 1}
            localStorage.setItem("logged_in", "true");
            localStorage.setItem("user_id", usuario.id);
            localStorage.setItem("user_type", usuario.rango);
            localStorage.setItem("previous_user", "none");

            window.location.href = "index.html";
        }
    }

    function cargarHorarios() {
        // Hacer consulta para cargar horarios

        let horarios = []
        horarios.push({"id":"0","usuario":"Jefe","dia":"normal","inicio":"2:00","finalizacion":"10:00"});
        horarios.push({"id":"1","usuario":"Empleado 1","dia":"normal","inicio":"10:00","finalizacion":"18:00"});
